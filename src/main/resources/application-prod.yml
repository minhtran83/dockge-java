spring:
  datasource:
    url: "jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dockge}"
    username: ${DB_USER:dockge}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/postgresql

server:
  port: 5000
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: INFO
    com.louislam.dockge: INFO
  file:
    name: ./logs/dockge.log
    max-size: 10MB
    max-history: 30

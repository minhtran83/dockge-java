spring:
  application:
    name: dockge
  profiles:
    active: dev
  datasource:
    url: "jdbc:sqlite:./data/dockge.db"
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 5001
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  info:
    git:
      mode: full
    env:
      enabled: true

dockge:
  stacks-dir: ./stacks
  data-dir: ./data
  jwt:
    secret: ${DOCKGE_JWT_SECRET:default-secret-key-change-in-production}
    expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    root: INFO
    com.louislam.dockge: INFO

spring:
  application:
    name: dockge
  profiles:
    active: dev
  datasource:
    url: "jdbc:sqlite:./data/dockge.db"
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.dialect.SQLiteDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 5001
  shutdown: graceful

dockge:
  stacks-dir: ./stacks
  data-dir: ./data
  jwt:
    secret: ${DOCKGE_JWT_SECRET:default-secret-key-change-in-production}
    expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    root: INFO
    com.louislam.dockge: INFO

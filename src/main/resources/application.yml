spring:
  application:
    name: dockge
  profiles:
    active: dev
  datasource:
    url: "jdbc:sqlite:./data/dockge.db"
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/sqlite

server:
  port: 5000
  shutdown: graceful

socket-io:
  host: 0.0.0.0
  port: 5001

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  info:
    git:
      mode: full
    env:
      enabled: true

dockge:
  stacks-dir: ./stacks
  data-dir: ./data
  jwt:
    secret: ${DOCKGE_JWT_SECRET:default-secret-key-change-in-production}
    expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    root: INFO
    com.louislam.dockge: INFO
